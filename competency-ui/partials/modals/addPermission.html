<header style="margin: 10px; text-align: center;">
	<h4>Add Permission</h4>
</header>
<div class="row">
	<div class="small-8 columns">
		User: <input type="text" ng-model="permission.id" ng-enter="addPermission()"></input>
	</div>
	<div class="small-4 columns">
		Role: 
		<select ng-model="permission.role">
			<option value="admin">Admin</option>
			<option value="user">User</option>
			<option value="agent">Agent</option>
		</select>
	</div>
</div>

<div class="row">
	<div class="small-12 columns">
		<button style='float: right;margin-left:20px;' ng-click="add()" >Add</button>
		<button style='float: right;' ng-click="cancel()">Cancel</button>
	</div>
</div>
