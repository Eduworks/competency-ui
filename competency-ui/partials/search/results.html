<div id="results" class="screen left">
        <div class="row">
            <div id="" class="small-12 columns">
                <h3>
                    {{appCache.context | capitalize}}
                    results for 
                    <strong id="searchString">{{search.query}}</strong>
                </h3>
                <a id="showSearch" class="button tiny" ng-click="showSearch(appCache.context);">
                    <i class="fa fa-search"></i>
                </a>
                <a id="addItem" class="button tiny" ng-click="showCreate(appCache.context);">
                    <i class="fa fa-plus"></i> 
                    Add
                </a>
            </div>
        </div>
        
        <div class="row">
            <div id="resultsWrapper" class="small-12 columns">
                
                <div id="filters">
                    <select>
                        <option>Any time</option>
                        <option>Past hour</option>
                        <option>Past 24 hours</option>
                        <option>Past week</option>
                        <option>Past month</option>
                        <option>Past year</option>
                    </select>
                    <select>
                        <option>All results</option>
                        <option>Option 2</option>
                    </select>
                    <select ng-hide="appCache.context != 'competency'">
                        <option ng-repeat="model in appCache.modelCache" value="model.id">{{model.name}}</option>
                    </select>
                </div>
                
                <ul id="resultsList">
                    <li>
                        <h2 class="subheader" ng-hide="search.resultLength != 0">
                            <i class="fa fa-circle-o-notch fa-spin"></i> 
                            Searching...
                        </h2>
                        <span ng-hide="search.resultLength != -1">
                            No Results Found
                        </span>
                    </li>
                    <li ng-repeat="result in search.results" data-id="{{result.id}}" ng-include="resultTemplate()">
                    </li>
                </ul>
                
                <div class="pagination-centered">
                    <ul class="pagination" ng-hide="search.resultLength < 10">
                        <li class="arrow unavailable"><a>«</a></li>
                        <li class="current"><a>1</a></li>
                        <li><a>2</a></li>
                        <li class="unavailable"><a>…</a></li>
                        <li><a>{{resultPages(search.resultLength)}}</a></li>
                        <li class="arrow"><a>»</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
